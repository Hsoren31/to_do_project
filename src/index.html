<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Project</title>
</head>
<body>
    <header>
        <h1>TO-DO</h1>
    </header>
    <div class="folders">
        <ul>
            <li class="active-list">Main</li>
            <li>Home</li>
            <li>Work</li>
        </ul>

        <form action="">
            <input
                type="text"
                class="new_list"
                placeholder="new list name"
            />
            <button class="create_new_list">
                New List
            </button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-list-header">
            <h2>Main</h2>
        </div>
        <div class="todo-body">
            <div class="tasks"></div>
            <div class="new-task-create">
                <form action="">
                <input
                    type="text"
                    class="new_task"
                    placeholder="new task name"
                />
                <button class="create_new_task">
                    New Task
                </button>
            </form>
        </div>

        </div>
    </div>
</body>
</html>
