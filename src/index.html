<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Project</title>
</head>
<body>
    <header>TO-DO</header>
    <section>
        <button id="new_task">New Task</button>
        <section id="todos"></section>
    </section>
    <dialog id="form_dialog">
        <form action="#" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            
            <label for="description">Description:</label>
            <textarea id="description" rows="8" cols="20"></textarea>

            <button id="add_task" type="submit">Add Task</button>
        </form>
    </dialog>
</body>
</html>
