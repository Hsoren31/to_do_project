<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Project</title>
</head>
<body>
<section class="sidebar">
    <header>
        <h1>TO-DO</h1>
    </header>
    <div id="folder-container">
        <ul id="folders">
        </ul>
        <dialog folder-form>
            <form action="">
                <input
                    type="text"
                    class="new_list"
                    placeholder="new list name"
                />
                <button class="create_new_list folder-form-btn">
                    New List
                </button>
                <button class="cancel folder-form-btn">Cancel</button>
            </form>
        </dialog>
        <section id="folder-btns">
            <button class="open-folder-form" open-folder-form>+</button>
            <button class="delete_folder">Delete Selected Folder</button>
        </section>
    </div>
</section>
<div id="todo-container">
    <h2 id="tasks-header"></h2>
    <div class="todo-body">
        <div class="tasks">
        </div>
        <dialog task-form>
            <form action="" >
                <fieldset id="task-form">
                <legend>New Task</legend>
                    <label for="task_name">Task Name</label>
                    <input
                        type="text"
                        class="new_task"
                        id="task_name"
                        placeholder="Task Name"
                        required
                    /><br>
                    <label for="task_date">Due Date:</label>
                    <input 
                        type="date"
                        name="task_date"
                        id="date"
                        class="input-date"
                    />
                    <select id="priority" name="priority">
                        <option>High Priority</option>
                        <option>Medium Priority</option>
                        <option>Low Priority </option>
                        <option selected="selected">No Priority</option>
                    </select>
                    <button class="create_new_task task-button">
                        New Task
                    </button>
                    <button class="cancel task-button">Cancel</button>
            </fieldset>
            </form>
        </dialog>
        <button class="open-task-form" open-task-form>+</button>
    </div>
</div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label></label>
            <p id="due-date"></p>
            <p id="priority"></p>
        </div>
    </template>
</body>
</html>
