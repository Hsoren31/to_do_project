<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Project</title>
</head>
<body>
    <header>
        <h1>TO-DO</h1>
    </header>
    <main>
    <div id="folder-container">
        <h2>Folders</h2>
        <ul id="folders">
        </ul>
        <dialog folder-form>
            <form action="">
                <input
                    type="text"
                    class="new_list"
                    placeholder="new list name"
                />
                <button class="create_new_list">
                    New List
                </button>
            </form>
        </dialog>
        <button class="open-form" open-folder-form>+</button>
        <button class="delete_folder">Delete Selected Folder</button>
    </div>
    <div id="todo-container">
        <div class="todo-list-header">
            <h2></h2>
            <button class="open-form" open-task-form>+</button>
        </div>

        <div class="todo-body">
            <div class="tasks">
            </div>
            <dialog task-form>
                <form action="">
                    <fieldset>
                    <legend>New Task</legend>
                        <input
                            type="text"
                            class="new_task"
                            placeholder="new task name"
                            required
                        />
                        <label for="task_date">Due Date:</label>
                        <input 
                            type="date"
                            name="task_date"
                            id="date"
                            class="input-date"
                        />
                        <select id="priority" name="priority">
                            <option>High Priority</option>
                            <option>Medium Priority</option>
                            <option>Low Priority </option>
                            <option selected="selected">No Priority</option>
                        </select>
                        <button class="create_new_task">
                            New Task
                        </button>
                </fieldset>
                </form>
            </dialog>
        </div>
    </div>
    </main>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label></label>
            <p id="due-date"></p>
            <p id="priority"></p>
        </div>
    </template>
</body>
</html>
